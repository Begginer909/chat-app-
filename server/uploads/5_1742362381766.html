<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Carousel</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="https://safestreets-production.up.railway.app/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/66c0e9ccd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="Logo.png" alt="Logo" class="img-fluid">
            </a>
        </div>
        <div class="header-buttons">
            <button class="btn me-2" onclick="location.href='pages/User/signup.html'">Signup</button>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </div>
    </div>
    
    <div class="container-fluid mt-3">
        <div class="row justify-content-center g-3">
            <div class="col-12 col-sm-6 hotline text-center">
                <p>Hotline</p><hr>
                <i class="fa-solid fa-phone"></i>
                <span>8727-6425</span><br>
            </div>
            <div class="col-12 col-sm-6 contact text-center">
                <p>Contact</p><hr>
                <i class="fa-solid fa-mobile"></i>
                <span>09189071233</span><br>
            </div>
        </div>
    </div>
    
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="carousel-container p-3">
                    <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="1.png" class="carousel-image" alt="Event 1">
                            </div>
                            <div class="carousel-item">
                                <img src="2.png" class="carousel-image" alt="Event 2">
                            </div>
                            <div class="carousel-item">
                                <img src="3.png" class="carousel-image" alt="Event 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- Use modal-lg for larger screens -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <img src="Logo.png" class="img-fluid mx-auto d-block mb-2" width="150px" height="150px" alt="safestreet_logo">
                        <div class="mb-3">
                            <input id="username" type="text" class="form-control form-control-lg" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input id="password" type="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom btn-lg w-50 me-2">Login</button>
                            <a href="pages/User/signup.html" class="btn btn-custom btn-lg w-50">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="bootstrap/js/bootstrap.js"></script>
<script src="script/userLogin.js"></script>

</body>
</html>
