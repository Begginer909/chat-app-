<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <button class="btn btn-danger logout-btn"  data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
        </div>
        <div class="chat-body">
            <div id="messages"></div>
        </div>
        <div class="chat-footer">
            <!-- Preview Container -->
            <div id="previewContainer">
                <div id="previewContent"></div>
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <!-- Hidden File Inputs -->
                    <input type="file" id="fileInput" style="display: none;">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">

                    <!-- File Select Buttons with Icons -->
                    <button class="btn btn-secondary" id="fileIcon"><i class="fas fa-paperclip"></i></button>
                    <button class="btn btn-secondary" id="imageIcon"><i class="fas fa-image"></i></button>
                </div>
                <div class="col">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                </div>
                <div class="col-4">
                    <button class="btn btn-primary w-100" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="expandedImage">
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="logout">Logout</button>
            </div>
        </div>  
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <script src="script/logout.js"></script>
</body>
</html>
