<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-10">
                <div class="card shadow-lg p-4 rounded">
                    <h3 class="text-center mb-3">Sign Up</h3>
                    <form id="regform">
                        <div class="row g-3">
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control" name="firstname" placeholder="First Name" id="firstname" required>
                            </div>
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control" name="lastname"  placeholder="Last Name" id="lastname" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username"  placeholder="Username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Sign Up</button>
                        <a type="submit" href="index.html" class="btn btn-primary w-100">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script/registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
